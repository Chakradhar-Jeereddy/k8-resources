apiVersion: v1
kind: Pod
metadata:
   name: nginx
   labels:
    environment: development
    project: roboshop
spec:
 containers:
  - name: nginx
    image: nginx
    ports: 
    - containerPort: 80
    resources:
      requests:
        cpu: "10m"
        memory: "10mi"
      limits:
        cpu: "20m"
        memory: "10mi"